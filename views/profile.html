<!DOCTYPE html>
<html lang="sv" class="h-100">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">        
        <link href="/static/style.css" rel="stylesheet" type="text/css" />
        <link rel="icon" type="image/x-icon" href="/static/Icon_SR.ico">
        <title>StudyRacer</title>
    </head>

    <body class="bg-dark d-flex flex-column h-100">
        <header id="headerBg" class="p-3 mb-3">
            <div class="container">
                <div class="d-flex justify-content-evenly">
                    <div class="d-flex">
                        <a href="/" class="StudyR">
                            <img src="/static/SR1.png" class="img-fluid" alt="Study racer logo"> 
                        </a>
                    </div>

                    % if userLoggedIn == True:
                    <div class="dropdown text-end d-flex align-items-end">
                        <a href="#" class="d-block link-light text-decoration-none dropdown-toggle align-items-end" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="/static/pr3.png" alt="mdo" width="60" height="60" class="rounded-circle" title=""> 
                        </a>

                        <ul class="dropdown-menu text-small" aria-labelledby="dropdownUser1">
                            <li><a class="dropdown-item" href="/profile/">Profile</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="/logout/">Sign out</a></li>
                        </ul>
                    </div> 
                    
                    % else:
                    <div class="d-flex align-items-end">
                        <a type="button" class="btn btn-outline-light me-2" data-bs-toggle="modal" data-bs-target="#loginModalScrollable">Login</a> 
                        <a  type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#signupModalScrollable">Sign up</a>
                    </div>
                    % end
                </div>
            </div>
        </header>


        <div id="resultbg" class="container py-3 mt-5 col-md-9 col-lg-7 col-xl-6 rounded shadow-lg">
            <div class="row justify-content-center">
                <div class="text-white">
                    <img src="/static/pr3.png" alt="mdo" width="60" height="60" class="rounded-circle" title=""> 
                    <h2> {{ username }}'s profile</h2>
       
                    <h3 id="latest10">10 latest races: </h3>
                    <h3 id="latest100">10 latest races: </h3>
                </div>
            </div>
        </div>


        <footer id="footerBottom" class="footer mt-auto py-1 border-top">
            <div class="container">
                <ul class="nav justify-content-center">
                    <li class="nav-item"><a href="/" class="nav-link px-2 text-muted">Home</a></li>
                    <li class="nav-item"><a href="/faq/" class="nav-link px-2 text-muted">FAQs</a></li>
                    <li class="nav-item"><a href="/about/" class="nav-link px-2 text-muted">About</a></li>
                </ul>
                <p class="text-center text-muted">Â© 2022 StudyRacer</p>
            </div>
        </footer>

        
    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/gh/jquery/jquery@3.2.1/dist/jquery.min.js"></script>

    </body>
